<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Домашняя</title>
</head>
<body class="px-10 bg-[#f7f7f7]">
    <div class="flex w-full justify-center items-center gap-[10px] mt-7">
        <nav class="flex w-full p-4 rounded-[6px] flex-row gap-[10px] *:bg-white *:p-1 *:rounded-[6px] items-center bg-gray-200 h-[47px] bg-[#D9D9D9]">
            <a href="/">Главная</a>
            <a href="/gallery">Галерея</a>
            <a href="#">Контакты</a>
        </nav>
        <button onclick="window.location.href='/form'" class=" bg-blue-700 hover:bg-blue-500 cursor-pointer flex justify-center items-center rounded-[6px] min-w-[87px] h-[47px]"><img class="w-[60px] filter-brightness-100 filter-grayscale opacity-100" src="{{ url_for('main_page.static', filename='image1.png') }}" alt=""></button>
    </div>
    <div class="grid xl:grid-cols-4 md:grid-cols-2 grid-cols-1 gap-10 mt-7 w-full">
    {% for method in methods %}
        <a href="/{{ method.name }}">  <!-- или method.name -->
            <div class="cursor-pointer hover:scale-105 min-w-[238px] h-auto flex flex-col gap-[10px] rounded-[6px]">
                <img
                    class="rounded-[6px] overflow-hidden object-cover w-full h-full shadow-md"
                    src="{{ url_for('main_page.static', filename=method.image) }}"
                    alt="{{ method.name }}"
                >
                <div class="rounded-[6px] shadow-md bg-white">
                    <p class="text-gray-500 p-1">
                        {{ method.description }}  <!-- или method.description -->
                    </p>
                </div>
            </div>
        </a>
    {% endfor %}
    </div>
</body>
</html>
<style>
    *{
        transition: scale 1s ease;

    }
</style>
